{% extends 'finances/index.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary mb-4">Reset Password</h2>
        <p class="text-center text-muted">Enter your email to receive a password reset link.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
